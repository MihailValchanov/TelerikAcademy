<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./WindowsCalculator.css">
</head>
<body>
	<div>
		<h1>Calculator</h1>
		<div>
			<span>More</span> 
			<span>Edit</span> 
			<span>Option</span> 
			<span>Help</span>
			<table frame="void" cellspacing="3" border="1" width="100">
				<tr>
					<td class="colspantenone" colspan="10">0</td>
				</tr>
				<tr>
					<td class="colspantentwo" colspan="10">
						<table cellspacing="0" cellpadding="0" border="0" class="special">
							<tr>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
							</tr>
							<tr>
								<td>63</td>
								<td></td>
								<td></td>
								<td></td>
								<td>47</td>
								<td></td>
								<td></td>
								<td>32</td>
							</tr>
							<tr>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
								<td>0000</td>
							</tr>
							<tr>
								<td>31</td>
								<td></td>
								<td></td>
								<td></td>
								<td>15</td>
								<td></td>
								<td></td>
								<td>0</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class="radio" colspan="2" rowspan="3">
						<div><input type="radio">Hex</div>
						<div><input type="radio">Dec</div>
						<div><input type="radio">Oct</div>
						<div><input type="radio">Bin</div>
					</td>
					<td class="singlecell"></td>
					<td class="singlecell">Mod</td>
					<td class="singlecell">A</td>
					<td class="singlecell">MC</td>
					<td class="singlecell">MR</td>
					<td class="singlecell">MS</td>
					<td class="singlecell">M+</td>
					<td class="singlecell">M-</td>
				</tr>
				<tr>
					<td class="singlecell">(</td>
					<td class="singlecell">)</td>
					<td class="singlecell">B</td>
					<td class="singlecell">BS</td>
					<td class="singlecell">CE</td>
					<td class="singlecell">C</td>
					<td class="singlecell">+-</td>
					<td class="singlecell">k</td>
				</tr>
				<tr>
					<td class="singlecell">RoR</td>
					<td class="singlecell">RoL</td>
					<td class="singlecell">C</td>
					<td class="singlecell">7</td>
					<td class="singlecell">8</td>
					<td class="singlecell">9</td>
					<td class="singlecell">/</td>
					<td class="singlecell">%</td>
				</tr>
				<tr>
					<td class="radio" colspan="2" rowspan="3">
						<div><input type="radio">Qword</div>
						<div><input type="radio">Dword</div>
						<div><input type="radio">Word</div>
						<div><input type="radio">Byte</div>
					</td>
					<td class="singlecell">Or</td>
					<td class="singlecell">Xor</td>
					<td class="singlecell">D</td>
					<td class="singlecell">4</td>
					<td class="singlecell">5</td>
					<td class="singlecell">6</td>
					<td class="singlecell">*</td>
					<td class="singlecell">1/x</td>
				</tr>
				<tr>
					<td class="singlecell">Lsh</td>
					<td class="singlecell">Rsh</td>
					<td class="singlecell">E</td>
					<td class="singlecell">1</td>
					<td class="singlecell">2</td>
					<td class="singlecell">3</td>
					<td class="singlecell">-</td>
					<td class="dublecell vertical" rowspan="2">=</td>
				</tr>
				<tr>
					<td class="singlecell">Not</td>
					<td class="singlecell">And</td>
					<td class="singlecell">F</td>
					<td class="dublecell horizontal" colspan="2">0</td>
					<td class="singlecell">.</td>
					<td class="singlecell">+</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
